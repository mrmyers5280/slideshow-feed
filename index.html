<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow Feed</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="main">
		<div id="header">
			<div class="wrapper">
				<h1>Slideshow Feed</h1>
			</div>
		</div>
		<div id="content">
			<div id="form" class="wrapper">
				<input type="text" name="name" value="" placeholder="enter a tag">
				<input type="date" name="name" value="">
				<button type="button" name="button">Show Me</button>
			</div>
			<div id="image" class="wrapper">
				<img src="../images/Meyer-Ranch-Aspens.jpg" alt="Shannon in the Aspens">
			</div>
		</div>
	</div>
</body>
</html>
