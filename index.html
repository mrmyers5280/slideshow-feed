<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow Feed</title>
	<link rel="stylesheet" href="css/jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='//fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="dialog-message" class="dialog" title="Search tag error">
		<p>
			<span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
			Please enter a tag to search for. Tags may only contain letters and numbers with no spaces.
		</p>
	</div>
	<div id="dialog-no-results" class="dialog" title="No results returned">
		<p>
			<span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
			Your tag returned no items. Please try another tag.
		</p>
	</div>
	<div id="main">
		<div id="header">
			<div class="wrapper">
				<h1>Slideshow Feed</h1>
				<div id="form" class="wrapper" action="submit">
					<input type="text" name="tag" id="searchTag" value="" placeholder="enter a tag">
					<button type="button" name="button" id="startBtn">Start Slideshow</button>
					<button type="button" name="button" id="stopBtn">Stop Slideshow</button>
				</div>
			</div>
		</div>
		<div id="content">
			<!-- <hr> -->
			<div>
				<div id="blurredImage"></div>
				<div id="image">
					<!-- Placeholder image: <img src="../images/Meyer-Ranch-Aspens.jpg" alt="Shannon in the Aspens"> -->
				</div>
			</div>
			<div id="credit">
				<!-- <p>Photo Credit here</p> -->
			</div>
			<div id="playerBackground">
				<div id="player"></div>
			</div>
		</div>
	</div>
</body>
</html>
